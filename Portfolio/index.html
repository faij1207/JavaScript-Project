<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav>
            <img src="assets/logo.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <img src="assets/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Crazy</span> Coder</h1>
            <p>This is my official portfolio website to showcase my all work related to web  <br>
                development and UI design.</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="assets/pattern.png" class="back-img">
            <img src="assets/girl.png" class="main-img">    
        </div>
        <div class="social-links">
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    <script>
        var icon = document.getElementById('icon');
        icon.onclick = function(){
            document.body.classList.toggle('dark-theme');
            if(document.body.classList.contains('dark-theme')){
                icon.src = 'assets/sun.png';
            }else{
                icon.src = 'assets/moon.png';
            }
        }
    </script>
</body>
</html>

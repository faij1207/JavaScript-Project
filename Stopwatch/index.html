<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="controls">
            <img src="assets/stop.png" onclick="watchStop()">
            <img src="assets/start.png" onclick="watchStart()">
            <img src="assets/reset.png" onclick="watchReset()">
    </div>
    <script src="script.js"></script>
</body>
</html>

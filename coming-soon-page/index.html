<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.png" class="logo" />
      <div class="content">
        <p>Our website is under construction.</p>
        <h1>We're <span>Coming</span> Soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button>Learn More <img src="assets/triangle.png" /></button>
      </div>
      <img src="assets/rocket.png" class="rocket">
    </div>

    <script src="script.js"> </script>
  </body>
</html>
